<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <h1>Create a New Project</h1>
        <ol>
          <li>Create a new repo in your Github account</li>
          <li>Select a generator to set up your file structure </li>
        </ol>

        <form action="" ng-submit="createRepo(repoName)">
          <p>
          <label for="repo_name" >Github Repo Name</label><br>
          <input id="repo_name" placeholder="Repo Name" type="text" ng-model="repoName">
          </p>

          <p>
          <label for="yeoman_type" > Generator </label><br>
          <select name="" id="yeoman_type">
            <option value="mean">MEAN (MongoDB, Express, Angular, Node)</option>
          </select>
          </p>

          <button class="btn btn-default btn-lg" type="submit">Create</button>

        </form>

      </div>
    </div>
  </div>
</div>
