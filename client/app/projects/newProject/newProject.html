<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h1>New Project Page</h1>
      <ol>
        <li>Create a new repo in your Github account</li>
        <li>Select a generator to set up your file structure </li>
      </ol>

      <form action="">
        <p>
        <label for="repo_name" >Github Repo Name</label><br>
        <input id="repo_name" placeholder="Repo Name" type="text">
        </p>
   
        <p>
        <label for="yeoman_type" > Generator </label><br>
        <select name="" id="yeoman_type">
          <option value="mean">MEAN (MongoDB, Express, Angular, Node)</option>
        </select>
        </p>     

        <input type="submit" value="Create">

      </form>

    </div>
  </div>
</div>
